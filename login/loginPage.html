<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&M Fashion Clothing Login</title>
    <link rel="icon" type="image/png" href="./images/HM-logo.jpg" />
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>
    <h1 class="page-heading">Welcome to H&M Fashion Clothing</h1>

    <img src="./images/HM-logo.jpg" style="height: 50px; width: 50px" />
    <div class="container">
      <!-- Sign Up Form -->
      <form id="signup">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn">Sign Up</button>
        <div class="links">
          <p>Already have an account?</p>
          <button id="switchToSignIn" type="button" class="btn">Sign In</button>
          <button id="guest-btn" type="button" class="btn">Guest Entry</button>
        </div>
      </form>
      <!-- Sign In Form -->
      <form id="signin">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email" required />
        <input
          type="password"
          id="signin-password"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn">Sign In</button>
        <div class="links">
          <p>Don't have an account?</p>
          <button id="switchToSignUp" type="button" class="btn">
            Create an Account
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="firebase.js"></script>
    <script defer src="loginPage.js"></script>
  </body>
</html>
