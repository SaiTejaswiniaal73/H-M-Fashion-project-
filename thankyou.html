<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You | H&M</title>
    <link rel="stylesheet" href="./css_files/thankyou.css" />
    <style>
        /* Global Body Styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  /* Use a soft gradient background */
  background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Thank You Container */
.thankyou-container {
  text-align: center;
  background: #fff;
  padding: 40px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  margin: 0 auto;
}

.thankyou-container h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #333;
}

.thankyou-container p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #555;
}

/* Continue Shopping Button */
.continue-btn {
  padding: 12px 24px;
  font-size: 1rem;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s ease;
  position: relative;
  overflow: hidden;
}

.continue-btn:hover {
  transform: scale(1.05);
}

/* Balloon Hover Effect */
.continue-btn:hover::after {
  content: "ðŸŽˆ";
  position: absolute;
  top: -20px;
  right: -20px;
  font-size: 2rem;
  animation: floatBalloon 1s forwards;
}

/* Balloon Float Animation */
@keyframes floatBalloon {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-30px);
  }
}

    </style>
  </head>
  <body>
    <div class="thankyou-container">
      <h1>ðŸŽ‰ Thank You! ðŸŽ‰</h1>
      <p>Your order has been placed successfully.</p>
      <button id="continue-shopping-btn" class="continue-btn">
        Continue Shopping
      </button>
    </div>

    <script>
      document.getElementById("continue-shopping-btn").addEventListener("click", function(){
        window.location.href = "main.html";
      });
    </script>
  </body>
</html>
