<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart <span id="bag-count">0</span></a></li>
                <li><a href="wishlist.html">Wishlist <span id="fav-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Your Wishlist</h1>
        <div id="wishlist-list"></div>
    </main>

    <script>
        // Fetch Wishlist Items from localStorage and display
        const favoriteItems = JSON.parse(localStorage.getItem("favoriteItems")) || [];
        let wishlistHTML = '';

        if (favoriteItems.length === 0) {
            wishlistHTML = "<p>Your wishlist is empty.</p>";
        } else {
            favoriteItems.forEach(item => {
                wishlistHTML += `
                    <div class="wishlist-item">
                        <img src="${item.productImage}" alt="${item.productName}">
                        <h3>${item.productName}</h3>
                        <p>Price: â‚¹${item.productPrice}</p>
                    </div>
                `;
            });
        }
        document.getElementById('wishlist-list').innerHTML = wishlistHTML;
    </script>
</body>
</html>
