<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart <span id="bag-count">0</span></a></li>
                <li><a href="wishlist.html">Wishlist <span id="fav-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Your Cart</h1>
        <div id="cart-list"></div>
    </main>

    <script>
        // Fetch Cart Items from localStorage and display
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        let cartHTML = '';

        if (cartItems.length === 0) {
            cartHTML = "<p>Your cart is empty.</p>";
        } else {
            cartItems.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.productImage}" alt="${item.productName}">
                        <h3>${item.productName}</h3>
                        <p>Price: â‚¹${item.productPrice}</p>
                    </div>
                `;
            });
        }
        document.getElementById('cart-list').innerHTML = cartHTML;
    </script>
</body>
</html>
