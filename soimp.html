<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Recommendation App</title>
    <style>
      /* Simple styling for the navbar */
      nav {
        background-color: #333;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        font-size: 18px;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Styling for product display */
      .main-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
      }
      .product-box {
        background-color: #f5f5f5;
        border: 2px solid #ddd;
        width: 250px;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .product-box:hover {
        transform: scale(1.05);
      }
      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      /* Title and description styling */
      .product-title {
        font-weight: bold;
        color: #333;
        background-color: #f0e68c; /* Light Yellow for title */
        padding: 5px;
        border-radius: 5px;
      }
      .product-description {
        color: #555;
        font-size: 14px;
        background-color: #f0f8ff; /* Light Blue for description */
        padding: 5px;
        border-radius: 5px;
      }

      .product-sizes,
      .product-colors {
        margin: 5px 0;
      }

      /* Button styling */
      .product-buttons {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .product-buttons button {
        background-color: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
      }
      /* Heart button (Add to Favorites) styling */
      /* Heart Button Styling */
      .heart-button {
        background-color: #ff69b4; /* Pink color for heart */
        color: white;
        padding: 10px 15px; /* Padding to give it a button shape */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Size of the text */
        cursor: pointer; /* Pointer cursor when hovered */
        transition: opacity 0.3s, background-color 0.3s; /* Smooth transition */
      }

      .heart-button:hover {
        opacity: 0.8; /* Slightly reduce opacity on hover for effect */
        background-color: rebeccapurple; /* Darker pink when hovered */
      }

      /* Cart Button Styling */
      .cart-button {
        background-color: #4caf50; /* Green color for cart */
        color: white;
        padding: 10px 15px; /* Padding to give it a button shape */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Size of the text */
        cursor: pointer; /* Pointer cursor when hovered */
        transition: opacity 0.3s, background-color 0.3s; /* Smooth transition */
      }

      .cart-button:hover {
        opacity: 0.8; /* Slightly reduce opacity on hover for effect */
        background-color: #45a049; /* Darker green when hovered */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="#" id="women">Women</a>
      <a href="#" id="men">Men</a>
      <a href="#" id="kids">Kids</a>
      <a href="#" id="baby">Baby</a>
    </nav>

    <!-- Main Product Display -->
    <div class="main-container" id="products-container"></div>

    <script>
      // Fetch products from API
      function fetchProducts(category = "") {
        fetch("https://67a3589d31d0d3a6b78335fc.mockapi.io/clothing/CLOTH")
          .then((response) => response.json())
          .then((products) => {
            let main_div = document.getElementById("products-container");
            main_div.innerHTML = ""; // Clear previous products

            let categories = ["women", "men", "kids", "baby"];
            let filteredProducts = [];

            if (category && categories.includes(category)) {
              filteredProducts = products[0].products[category]; // Get products for selected category
            } else {
              // If no category is selected, display all products
              categories.forEach((cat) => {
                filteredProducts = [
                  ...filteredProducts,
                  ...products[0].products[cat],
                ];
              });
            }

            // Display the filtered products
            filteredProducts.forEach((product) => {
              let box = document.createElement("div");
              box.classList.add("product-box");

              let title = document.createElement("h3");
              let poster = document.createElement("img");
              let price = document.createElement("h4");
              let description = document.createElement("p");
              let sizes = document.createElement("p");
              let colors = document.createElement("p");
              let buttonsDiv = document.createElement("div");
              buttonsDiv.classList.add("product-buttons");

              // Title (Product name)
              title.innerHTML = product.name;
              title.classList.add("product-title");

              // Product image
              poster.src = product.image;
              poster.classList.add("product-image");

              // Price
              price.innerHTML = `â‚¹${product.price}`;
              price.classList.add("product-price");
              price.style.color="green"
              price.style.backgroundColor="red"
              price.style.fontWeight = "bold"; // Makes the text bold
              price.style.fontSize = "20px";  // Increases the font size to 20px (you can adjust as needed)


              // Description
              description.innerHTML = product.description;
              description.classList.add("product-description");

              // Change background color using JavaScript
              description.style.backgroundColor = "yellow";

              // Sizes
              sizes.innerHTML = `Sizes: ${product.sizes.join(", ")}`;
              sizes.classList.add("product-sizes");
              sizes.style.backgroundColor="violet"

              // Colors
              colors.innerHTML = `Colors: ${product.colors.join(", ")}`;
              colors.classList.add("product-colors");
              colors.style.backgroundColor="aqua"

              // For the heart button (add to favorites)
              let heartButton = document.createElement("button");
              heartButton.innerHTML = "â¤ï¸ Add to Favorites"; // Button text
              heartButton.classList.add("heart-button"); // Apply default heart button class
              heartButton.onclick = function () {
                addToFavorites(product.id);
              };
              heartButton.style.backgroundColor = "#ffcc00";

              // For the cart button (add to cart)
              let cartButton = document.createElement("button");
              cartButton.innerHTML = "ðŸ›’ Add to Cart"; // Button text
              cartButton.classList.add("cart-button"); // Apply default cart button class
              cartButton.onclick = function () {
                addToCart(product.id);
              };
              cartButton.style.backgroundColor = "green";

              // Append buttons to buttonsDiv
              buttonsDiv.append(heartButton, cartButton);

              // Append elements to the product box
              box.append(
                poster,
                title,
                price,
                description,
                sizes,
                colors,
                buttonsDiv
              );

              // Append the product box to the main div
              main_div.append(box);
            });
          })
          .catch((error) => {
            console.error("Error fetching products:", error);
          });
      }

      // Event listeners for category clicks
      document
        .getElementById("women")
        .addEventListener("click", () => fetchProducts("women"));
      document
        .getElementById("men")
        .addEventListener("click", () => fetchProducts("men"));
      document
        .getElementById("kids")
        .addEventListener("click", () => fetchProducts("kids"));
      document
        .getElementById("baby")
        .addEventListener("click", () => fetchProducts("baby"));

      // Default display: show all products on page load
      fetchProducts();

      // Function to handle adding to favorites
      function addToFavorites(productId) {
        console.log(`Product ${productId} added to Favorites!`);
      }

      // Function to handle adding to cart
      function addToCart(productId) {
        console.log(`Product ${productId} added to Cart!`);
      }
    </script>
  </body>
</html>
