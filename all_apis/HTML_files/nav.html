<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./media.css" />
    <link rel="stylesheet" href="./nav.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav  id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- H&M Logo (Only for Large Devices) -->
        <a class="navbar-brand d-none d-lg-block" href="#">
          <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
        </a>

        <!-- Large Device Links (No Changes Here) -->
        <ul class="navbar-nav d-none d-lg-flex">
          <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
        </ul>

        <!-- Search Bar (Large Devices - No Changes) -->
        <form class="d-none d-lg-flex search-container">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- User Actions (Icons for All Devices) -->
        <ul class="navbar-nav user-icons d-none d-lg-flex">
          <li class="nav-item" >
            <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
          </li>
          <ul class="navbar-nav user-icons d-none d-lg-flex">
            <!-- Favorites Icon -->
            <li class="nav-item" id="fav_nav">
                <a class="nav-link position-relative" href="#">
                    <i class="fas fa-heart text-danger"></i> 
                    <span id="fav-count" class="badge-count">0</span>
                </a>
            </li>
            

            <!-- Shopping Bag Icon -->
            <li class="nav-item">
              <a class="nav-link position-relative" href="#">
                <i class="fas fa-shopping-bag text-dark"></i>
                <span id="bag-count" class="badge-count">0</span>
              </a>
            </li>
          </ul>
        </ul>

        <!-- Small Device Layout (Only Logo, Search, Sign-in, Fav, Bag) -->
        <div class="d-flex d-lg-none small-nav">
          <a class="navbar-brand" href="#">
            <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
          </a>
          <div class="search-box">
            <button class="btn btn-outline-dark" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
            <input
              class="form-control search-input"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
          </div>
          <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
           <!-- Favorites Icon -->
           
            <a class="nav-link position-relative" href="#">
                <i class="fas fa-heart text-danger"></i> 
                <span id="fav-count" class="badge-count">0</span>
            </a>
          

          <!-- Shopping Bag Icon -->
          
            <a class="nav-link position-relative" href="#">
              <i class="fas fa-shopping-bag text-dark"></i>
              <span id="bag-count" class="badge-count">0</span>
            </a>
          
        </ul>
      </ul>
        </div>
      </div>
    </nav>

    <script>
      // Show search bar when clicking the search button (Small Devices)
      document
        .getElementById("searchBtn")
        .addEventListener("click", function () {
          var searchInput = document.getElementById("searchInput");
          if (
            searchInput.style.display === "none" ||
            searchInput.style.display === ""
          ) {
            searchInput.style.display = "block";
            searchInput.focus(); // Focus on the search input when shown
          } else {
            searchInput.style.display = "none";
          }
        });

      function updateCount(type, count) {
        let countElement = document.getElementById(type + "-count");
        countElement.textContent = count;

        // Show badge only if count > 0
        if (count > 0) {
          countElement.style.display = "flex";
        } else {
          countElement.style.display = "none";
        }
      }

      // Example: Simulating adding items
      updateCount("fav", 0); // Set favorites count to 3
      updateCount("bag", 0); // Set cart count to 2
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
