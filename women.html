<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css_files/body.css" />
    <link rel="stylesheet" href="./css_files/products.css" />
    <title>Fashion Recommendation App</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      id="nav"
      class="navbar navbar-expand-lg navbar-light w-100"
      style="background: linear-gradient(135deg, #8a2be2, #da70d6) !important"
    >
      <div class="container">
        <!-- H&M Logo (Only for Large Devices) -->
        <a class="navbar-brand d-none d-lg-block" href="">
          <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
        </a>

        <!-- Large Device Links (No Changes Here) -->
        <ul class="navbar-nav d-none d-lg-flex">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="men.html">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="women.html">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kids.html">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="baby.html">Baby</a>
          </li>
        </ul>

        <!-- Search Bar (Large Devices - No Changes) -->
        <form
          class="d-flex search-container"
          role="search"
          onsubmit="handleSearch(event)"
        >
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search here..."
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- User Actions (Icons for All Devices) -->
        <ul class="navbar-nav user-icons d-none d-lg-flex">
          <li class="nav-item">
            <a class="nav-link" href="#home"><i class="fas fa-user"></i></a>
          </li>
          <li class="nav-item" id="fav_nav">
            <a
              id="wishlist-link-large"
              class="nav-link position-relative"
              href="#wishlist.html"
              onclick="addToFavorites()"
            >
              <i class="fas fa-heart text-danger"></i>
              <span id="fav-count-large" class="badge-count">0</span> <!-- Favorite count -->
            </a>
          </li>
          <li class="nav-item" id="cart_nav">
            <a
              id="cart-link-large"
              class="nav-link position-relative"
              href="#cart.html"
              onclick="addToCart()"
            >
              <i class="fas fa-shopping-cart text-primary"></i>
              <span id="cart-count-large" class="badge-count">0</span> <!-- Cart count -->
            </a>
          </li>
        </ul>

        <!-- Small Device Layout (Only Logo, Search, Sign-in, Fav, Bag) -->
        <div class="d-flex d-lg-none small-nav">
          <a class="navbar-brand" href="#home">
            <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
          </a>

          <div class="search-box">
            <button class="btn btn-outline-dark" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
            <input
              class="form-control search-input"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
          </div>
          <a class="nav-link" href="#home"><i class="fas fa-user"></i></a>

          <!-- Favorites Icon -->
          <a
            id="wishlist-link-small"
            class="nav-link position-relative"
            href="#wishlist.html"
            onclick="addToFavorites()"
          >
            <i class="fas fa-heart text-danger"></i>
            <span id="fav-count-small" class="badge-count">0</span> <!-- Favorite count -->
          </a>

          <!-- Shopping Bag Icon -->
          <a
            id="cart-link-small"
            class="nav-link position-relative"
            href="#cart.html"
            onclick="addToCart()"
          >
            <i class="fas fa-shopping-cart text-primary"></i>
            <span id="cart-count-small" class="badge-count">0</span> <!-- Cart count -->
          </a>
        </div>
      </div>
    </nav>

    <!-- Your existing code for the women's section -->

    <!-- Wishlist Button (Optional) -->
    <button id="view-wishlist-btn" onclick="window.location.href='wishlist.html'">
      View Wishlist
    </button>

    <!-- Container for displaying products -->
    <div id="products-container" class="row"></div>

    <!-- Products Display Section -->
    <div class="container mt-4">
      <h1 class="text-center">Fashion Recommendation App</h1>
      <div id="products-container" class="row mt-4"></div>

      <!-- Pagination Controls -->
      <div id="pagination-controls" class="d-flex justify-content-center my-4">
        <button id="previous-btn" class="btn btn-secondary me-2" onclick="previousPage()">Previous</button>
        <button id="next-btn" class="btn btn-secondary" onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" style="display: none; text-align: center; margin-top: 50px;">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
      <p>Loading Products...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js_files/products.js"></script>
    <script src="./js_files/nav.js"></script>

  </body>
</html>
