<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css_files/main_products.css">
</head>
<body>
    <header>
        <h1>Shopping Cart üõí</h1>
        <a href="index.html">Home</a>
        <span>Cart: <span id="cart-count">0</span></span>
        <span>Wishlist: <span id="wishlist-count">0</span></span>
    </header>

    <div id="cart-container">
        <p>Loading cart...</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    displayCart();
    updateCounts();
});

// Display cart products
function displayWishlist() {
    let wishlist = JSON.parse(localStorage.getItem("favorites")) || [];
    let wishlistContainer = document.getElementById("wishlist-items");

    if (!wishlistContainer) {
        console.error("‚ö† Element with id 'wishlist-items' not found!");
        return;
    }

    wishlistContainer.innerHTML = "";
    if (wishlist.length === 0) {
        wishlistContainer.innerHTML = "<p>‚ù§Ô∏è Your wishlist is empty!</p>";
        return;
    }

    wishlist.forEach(product => {
        let item = document.createElement("div");
        item.innerHTML = `
            <img src="${product.image}" width="100" />
            <p>${product.name} - ‚Çπ${product.price}</p>
            <button onclick="removeFromWishlist(${product.id})">Remove</button>
        `;
        wishlistContainer.appendChild(item);
    });
}


// localStorage.clear();

// Add or remove product quantity
function updateQuantity(productId, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let product = cart.find(item => item.id === productId);

    if (product) {
        product.quantity += change;
        if (product.quantity < 1) {
            cart = cart.filter(item => item.id !== productId);
        }
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
    updateCounts();
}

// Remove product from cart
function removeFromCart(productId) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart = cart.filter(product => product.id !== productId);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
    updateCounts();
}

// Update cart & wishlist counts
function updateCounts() {
    document.getElementById("cart-count").innerText = JSON.parse(localStorage.getItem("cart"))?.length || 0;
    document.getElementById("wishlist-count").innerText = JSON.parse(localStorage.getItem("favorites"))?.length || 0;
}


function addToCart(productId) {
    let allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];

    if (allProducts.length === 0) {
        alert("‚ö† Products not loaded yet. Try again after reloading.");
        return;
    }

    // Find the product by ID from the flattened array
    let product = allProducts.find(p => p.id == productId);

    if (!product) {
        alert("‚ö† Product not found! Please refresh.");
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let existingProduct = cart.find(p => p.id == productId);

    if (existingProduct) {
        existingProduct.quantity += 1;
    } else {
        product.quantity = 1;
        cart.push(product);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`üõí ${product.name} added to cart!`);
    updateCounts();
}


    </script>

    <!-- <script src="cart.js"></script> -->
</body>
</html>
