<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css_files/main_products.css">
</head>
<body>
    <header>
        <h1>Shopping Cart üõí</h1>
        <a href="index.html">Home</a>
        <span>Cart: <span id="cart-count">0</span></span>
        <span>Wishlist: <span id="wishlist-count">0</span></span>
    </header>

    <div id="cart-container">
        <p>Loading cart...</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    displayCart();
    updateCounts();
});

// Display cart products
function displayCart() {
    const cartContainer = document.getElementById("cart-container");
    cartContainer.innerHTML = "";

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    cart.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product-box");

        productBox.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="product-image"/>
            <h3 class="product-title">${product.name}</h3>
            <h4 class="product-price">‚Çπ${product.price}</h4>
            <p class="product-description">${product.description}</p>
            <p>Quantity: <span id="qty-${product.id}">${product.quantity}</span></p>
            <button onclick="updateQuantity(${product.id}, 1)">‚ûï</button>
            <button onclick="updateQuantity(${product.id}, -1)">‚ûñ</button>
            <button class="remove-btn" onclick="removeFromCart(${product.id})">‚ùå Remove</button>
        `;

        cartContainer.appendChild(productBox);
    });
}

// Add or remove product quantity
function updateQuantity(productId, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let product = cart.find(item => item.id === productId);

    if (product) {
        product.quantity += change;
        if (product.quantity < 1) {
            cart = cart.filter(item => item.id !== productId);
        }
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
    updateCounts();
}

// Remove product from cart
function removeFromCart(productId) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart = cart.filter(product => product.id !== productId);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
    updateCounts();
}

// Update cart & wishlist counts
function updateCounts() {
    document.getElementById("cart-count").innerText = JSON.parse(localStorage.getItem("cart"))?.length || 0;
    document.getElementById("wishlist-count").innerText = JSON.parse(localStorage.getItem("favorites"))?.length || 0;
}

    </script>

    <!-- <script src="cart.js"></script> -->
</body>
</html>
