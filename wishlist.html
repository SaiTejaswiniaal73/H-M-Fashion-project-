<div class="container">
    <h1 class="text-center mt-4">Your Wishlist</h1>

    <!-- Wishlist Container -->
    <div id="wishlist-container" class="row mt-4">
      <!-- Wishlist items will be populated here dynamically -->

      <script>
        document.addEventListener("DOMContentLoaded", function () {
  // Fetch wishlist items from localStorage
  const wishlistItems = JSON.parse(localStorage.getItem("wishlist")) || [];

  // Check if there are any products in the wishlist
  if (wishlistItems.length === 0) {
    document.getElementById("wishlist-container").innerHTML = "<p>Your wishlist is empty.</p>";
  } else {
    displayWishlistItems(wishlistItems); // Display the wishlist items
  }
});

// Function to display wishlist items
function displayWishlistItems(wishlistItems) {
  const container = document.getElementById("wishlist-container");
  container.innerHTML = ""; // Clear any existing content

  wishlistItems.forEach((product) => {
    const productCard = `
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="product card h-100">
          <img src="${product.image}" class="card-img-top product-image" alt="${product.name}">
          <div class="card-body text-center">
            <h5 class="card-title">${product.name}</h5>
            <p>Category: ${product.category}</p>
            <p>Price: $${product.price.toFixed(2)}</p>
            <p>Sizes: ${product.sizes.join(", ")}</p>
            <p>Colors: ${product.colors.join(", ")}</p>
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-outline-danger btn-custom" onclick="removeFromWishlist('${product.id}')">‚ùå Remove</button>
            </div>
          </div>
        </div>
      </div>`;
    
    container.innerHTML += productCard; // Append each product card to the container
  });
}

// Function to remove a product from the wishlist
function removeFromWishlist(productId) {
  let wishlistItems = JSON.parse(localStorage.getItem("wishlist")) || [];

  // Remove product from wishlist
  wishlistItems = wishlistItems.filter(product => product.id !== productId);

  // Save the updated wishlist back to localStorage
  localStorage.setItem("wishlist", JSON.stringify(wishlistItems));

  // Reload the wishlist
  displayWishlistItems(wishlistItems);
}
