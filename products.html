<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Recommendation App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css_files/nav.css" />
    <style>
      /* Product display styling */
      .main-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
      }
      .product-box {
        background-color: #f5f5f5;
        border: 2px solid #ddd;
        width: 250px;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .product-box:hover {
        transform: scale(1.05);
      }
      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .product-title {
        font-weight: bold;
        color: #333;
        background-color: #f0e68c;
        padding: 5px;
        border-radius: 5px;
      }
      .product-description {
        color: #555;
        font-size: 14px;
        background-color: #f0f8ff;
        padding: 5px;
        border-radius: 5px;
      }
      .product-sizes,
      .product-colors {
        margin: 5px 0;
      }
      .product-buttons {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .heart-button {
        background-color: #ff69b4;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: opacity 0.3s, background-color 0.3s;
      }
      .heart-button:hover {
        opacity: 0.8;
        background-color: rebeccapurple;
      }
      .cart-button {
        background-color:rgb(170, 170, 4);
        color:white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: opacity 0.3s, background-color 0.3s;
      }
      .cart-button:hover {
        opacity: 0.8;
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <nav
      id="nav"
      class="navbar navbar-expand-lg navbar-light w-100"
      style="background: linear-gradient(135deg, #8a2be2, #da70d6) !important"
    >
      <div class="container">
        <!-- H&M Logo (Only for Large Devices) -->
        <a class="navbar-brand d-none d-lg-block" href="main.html">
          <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
        </a>

        <!-- Large Device Links (No Changes Here) -->

        <ul class="navbar-nav d-none d-lg-flex">
          <li class="nav-item" id="nav_all">
            <button
              id="btn-all"
              class="nav-link"
              onclick="handleCategoryChange('all')"
            >
              All
            </button>
          </li>

          <li class="nav-item">
            <button
              id="btn2"
              class="nav-link men-link"
              onclick="handleCategoryChange('men')"
            >
              Men
            </button>
          </li>

          <li class="nav-item">
            <button
              id="btn1"
              class="nav-link women-link"
              onclick="handleCategoryChange('women')"
            >
              Women
            </button>
          </li>

          <li class="nav-item">
            <button
              id="btn3"
              class="nav-link kids-link"
              onclick="handleCategoryChange('kids')"
            >
              Kids
            </button>
          </li>

          <li class="nav-item">
            <button
              id="btn4"
              class="nav-link baby-link"
              onclick="handleCategoryChange('baby')"
            >
              Baby
            </button>
          </li>
        </ul>

        <!-- Search Bar (Large Devices - No Changes) -->

        <!-- Search Form -->
        <form
          class="d-flex search-container"
          role="search"
          onsubmit="handleSearch(event)"
        >
          <input
            id="search-input"
            class="form-control me-2 custom-search-input"
            type="search"
            placeholder="Search here..."
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- User Actions (Icons for All Devices) -->
        <ul class="navbar-nav user-icons d-none d-lg-flex">
          <!-- User Icon (Profile) -->
          <li class="nav-item">
            <a class="nav-link" href="#home"><i class="fas fa-user"></i></a>
          </li>

          <!-- Favorites Icon (Large Screen) -->
          <li class="nav-item" id="fav_nav">
            <a
              id="wishlist-link-large"
              class="nav-link position-relative"
              href="wishlist.html"
            >
              <i class="fas fa-heart text-danger"></i>
              <span id="fav-count">0</span>
              <!-- Badge for favorites -->
            </a>
          </li>

          <!-- Cart Icon in Navbar -->
          <li class="nav-item d-none d-lg-block">
            <a
              id="cart-link-large"
              class="nav-link position-relative"
              href="cart.html"
            >
              <i class="fas fa-shopping-bag text-dark"></i>
              <span id="bag-count">0</span>
              <!-- Cart Count Badge -->
            </a>
          </li>
        </ul>

        <!-- Small Device Layout (Only Logo, Search, Sign-in, Fav, Bag) -->

        <div class="d-flex d-lg-none small-nav">
          <!-- <a class="navbar-brand" href="#">
            <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
          </a> -->

          <a class="navbar-brand" href="main.html">
            <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
          </a>

          <div class="search-box">
            <button class="btn btn-outline-dark" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
            <input
              class="form-control search-input"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
          </div>
          <a class="nav-link" href="#"><i class="fas fa-user"></i></a>

          <!-- Favorites Icon -->

          <a id="wishlist-link" class="nav-link position-relative" href="#">
            <i class="fas fa-heart text-danger"></i>
            <span id="fav-count" class="badge-count">0</span>
          </a>

          <!-- Shopping Bag Icon -->
          <!-- Shopping Bag Icon for Small Screens -->
          <a
            id="cart-link"
            class="nav-link position-relative d-lg-none"
            href="#"
          >
            <i class="fas fa-shopping-bag text-dark"></i>
            <span id="bag-count" class="badge-count">0</span>
          </a>
          <!-- Filter Icon (Only for Small Devices) -->
          <!-- Filter Icon for Small Screens -->
          <div class="filter-container d-lg-none">
            <button class="filter-btn" id="filter-toggle">
              <i class="fas fa-filter"></i>
              <!-- FontAwesome Filter Icon -->
            </button>

            <!-- Filter Menu -->
            <!-- Mobile Device Menu -->
            <ul class="filter-menu" id="filter-menu">
              <li>
                <a
                  class="nav-link"
                  href="#all-section"
                  onclick="handleCategoryChange('all')"
                  >All</a
                >
              </li>
              <li>
                <a
                  class="nav-link"
                  href="#mens-section"
                  onclick="handleCategoryChange('men')"
                  >Men</a
                >
              </li>
              <li>
                <a
                  class="nav-link"
                  href="#womens-section"
                  onclick="handleCategoryChange('women')"
                  >Women</a
                >
              </li>
              <li>
                <a
                  class="nav-link"
                  href="#kids-section"
                  onclick="handleCategoryChange('kids')"
                  >Kids</a
                >
              </li>
              <li>
                <a
                  class="nav-link"
                  href="#baby-section"
                  onclick="handleCategoryChange('baby')"
                  >Baby</a
                >
              </li>
            </ul>

            <script>
              function handleCategoryChange(category) {
                console.log("Category Changed to: " + category);
                // Your logic to fetch or display products based on the selected category
              }
            </script>
          </div>
        </div>
      </div>
    </nav>

    

    <!-- Main Product Display -->
    <div class="main-container" id="products-container"></div>

    <!-- <div id="no-product" style="display: none"> -->
    <!-- <p>Product not found.</p> -->

    <!-- Product Section -->
    <div id="products-container"></div>

    <!-- Search Bar (Optional for functionality) -->
    <input type="text" id="search-query" placeholder="Search for products" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js_files/search.js"></script>
    <script src="./js_files/nav.js"></script>
    <script src="./js_files/products.js"></script>
    <script src="./js_files/cart_fav_count.js"></script>
    <script src="./js_files/check.js"></script>
  </body>
</html>
