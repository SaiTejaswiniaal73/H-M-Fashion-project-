<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Fashion Store</a>
            <div class="ms-auto">
                <button class="btn btn-outline-dark m-2" onclick="filterProducts('')">All</button>
                <button class="btn btn-outline-dark m-2" onclick="filterProducts('men')">Men</button>
                <button class="btn btn-outline-dark m-2" onclick="filterProducts('women')">Women</button>
                <button class="btn btn-outline-dark m-2" onclick="filterProducts('kids')">Kids</button>
                <button class="btn btn-outline-dark m-2" onclick="filterProducts('baby')">Baby</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4 text-primary">Explore Our Collection</h2>
        <div id="loading" class="text-center">Loading products...</div>
        <div class="row" id="products-container"></div>

        <!-- Pagination -->
        <div class="pagination-container text-center mt-4">
            <button id="prevPage" class="btn btn-warning mx-2" onclick="changePage(-1)">Prev</button>
            <span id="pageIndicator"></span>
            <button id="nextPage" class="btn btn-warning mx-2" onclick="changePage(1)">Next</button>
        </div>
    </div>
    <div class="card product-card">
        <div class="card-header">${product.name}</div>
        <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
        <div class="card-body">
            <p class="category">${product.category}</p>
            <p class="description">${product.description}</p>
            <div class="price-box">‚Çπ${product.price}</div>
    
            <!-- Sizes and Colors displayed horizontally -->
            <div class="sizes">
                <strong>Sizes:</strong>
                <ul>
                    ${product.sizes.map(size => `<li>${size}</li>`).join('')}
                </ul>
            </div>
            <div class="colors">
                <strong>Colors:</strong>
                <ul>
                    ${product.colors.map(color => `<li>${color}</li>`).join('')}
                </ul>
            </div>
    
            <!-- Buttons for Add to Cart and Favorite -->
            <div class="button-box">
                <button class="btn btn-cart" onclick="addToCart(${product.id})">üõí Add to Cart</button>
                <button class="btn btn-heart" onclick="addToFavorites(${product.id})">‚ù§Ô∏è Favorite</button>
            </div>
        </div>
    </div>
    

    <script src="mainproducts.js"></script>

</body>
</html>
