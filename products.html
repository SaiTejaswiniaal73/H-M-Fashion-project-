<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css_files/body.css" />
    <link rel="stylesheet" href="./css_files/products.css" />
  </head>
  <body>
    <!-- ------------------Navigation Bar--------------------------section 1----------------- -->

    <nav
      id="nav"
      class="navbar navbar-expand-lg navbar-light w-100"
      style="background: linear-gradient(135deg, #8a2be2, #da70d6) !important"
    >
      <div class="container">
        <!-- H&M Logo (Only for Large Devices) -->
        <a class="navbar-brand d-none d-lg-block" href="">
          <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
        </a>

        <!-- Large Device Links (No Changes Here) -->
        <ul class="navbar-nav d-none d-lg-flex">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#mens-section">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#womens-section">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#kids-section">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#baby-section">Baby</a>
          </li>
        </ul>

        <!-- Search Bar (Large Devices - No Changes) -->

        <form
          class="d-flex search-container"
          role="search"
          onsubmit="handleSearch(event)"
        >
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search here..."
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- User Actions (Icons for All Devices) -->
        <ul class="navbar-nav user-icons d-none d-lg-flex">
          <li class="nav-item">
            <a class="nav-link" href="#home"><i class="fas fa-user"></i></a>
          </li>

          <ul class="navbar-nav user-icons d-none d-lg-flex">
            <!-- Favorites Icon (Large Screen) -->
            <li class="nav-item" id="fav_nav">
              <a
                id="wishlist-link-large"
                class="nav-link position-relative"
                href="#wishlist.html"
              >
                <i class="fas fa-heart text-danger"></i>
                <span id="fav-count" class="badge-count">0</span>
              </a>
            </li>

            <!-- Shopping Bag Icon -->
            <li class="nav-item d-none d-lg-block">
              <a
                id="cart-link-large"
                class="nav-link position-relative"
                href="#"
              >
                <i class="fas fa-shopping-bag text-dark"></i>
                <span id="bag-count" class="badge-count">0</span>
              </a>
            </li>
          </ul>
        </ul>

        <!-- Small Device Layout (Only Logo, Search, Sign-in, Fav, Bag) -->

        <div class="d-flex d-lg-none small-nav">
          <a class="navbar-brand" href="#">
            <img src="./login/images/HM-logo.jpg" alt="H&M Logo" height="30" />
          </a>

          <div class="search-box">
            <button class="btn btn-outline-dark" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
            <input
              class="form-control search-input"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
          </div>
          <a class="nav-link" href="#"><i class="fas fa-user"></i></a>

          <!-- Favorites Icon -->

          <a id="wishlist-link" class="nav-link position-relative" href="#">
            <i class="fas fa-heart text-danger"></i>
            <span id="fav-count" class="badge-count">0</span>
          </a>

          <!-- Shopping Bag Icon -->
          <!-- Shopping Bag Icon for Small Screens -->
          <a
            id="cart-link"
            class="nav-link position-relative d-lg-none"
            href="#"
          >
            <i class="fas fa-shopping-bag text-dark"></i>
            <span id="bag-count" class="badge-count">0</span>
          </a>
          <!-- Filter Icon (Only for Small Devices) -->
          <!-- Filter Icon for Small Screens -->
          <div class="filter-container d-lg-none">
            <button class="filter-btn" id="filter-toggle">
              <i class="fas fa-filter"></i>
              <!-- FontAwesome Filter Icon -->
            </button>

            <!-- Filter Menu -->
            <ul class="filter-menu" id="filter-menu">
              <li><a class="nav-link" href="#mens-section">Men</a></li>
              <li><a class="nav-link" href="#womens-section">Women</a></li>
              <li><a class="nav-link" href="#kids-section">Kids</a></li>
              <li><a class="nav-link" href="#baby-section">Baby</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- -----------------------Navigation Bar--------------------------section 1 end----------------- -->
    <!-------------------------------------------------products display section--------------------------------------------------------->
    <h1 id="categoryTitle">Products</h1>
    <div id="productContainer"></div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=".//js_files/SLIDE.JS"></script>
    <script src="./js_files/nav.js"></script>
    <script src="./js_files/products.js"></script>
    <script src="main.js"></script>
  </body>
</html>
